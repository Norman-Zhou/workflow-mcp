<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代码生成助手 - Workflow MCP</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-code"></i>
                    <h1>代码生成助手</h1>
                </div>
                <p class="subtitle">基于 Workflow MCP 的智能代码生成工具</p>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Input Form -->
            <section class="input-section">
                <div class="form-container">
                    <h2><i class="fas fa-edit"></i> 代码生成请求</h2>
                    
                    <form id="codeGeneratorForm" class="generator-form">
                        <div class="form-group">
                            <label for="requirement">
                                <i class="fas fa-list-alt"></i>
                                功能需求描述 *
                            </label>
                            <textarea 
                                id="requirement" 
                                name="requirement" 
                                placeholder="请详细描述您需要实现的功能，例如：创建一个用户管理系统，包含注册、登录、个人资料编辑等功能..."
                                required
                            ></textarea>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="language">
                                    <i class="fas fa-code"></i>
                                    编程语言 *
                                </label>
                                <select id="language" name="language" required>
                                    <option value="">请选择编程语言</option>
                                    <option value="javascript">JavaScript</option>
                                    <option value="typescript">TypeScript</option>
                                    <option value="python">Python</option>
                                    <option value="java">Java</option>
                                    <option value="cpp">C++</option>
                                    <option value="csharp">C#</option>
                                    <option value="go">Go</option>
                                    <option value="rust">Rust</option>
                                    <option value="php">PHP</option>
                                    <option value="ruby">Ruby</option>
                                    <option value="swift">Swift</option>
                                    <option value="kotlin">Kotlin</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="framework">
                                    <i class="fas fa-layer-group"></i>
                                    框架/库 (可选)
                                </label>
                                <input 
                                    type="text" 
                                    id="framework" 
                                    name="framework" 
                                    placeholder="例如：React, Vue, Express, Django, Spring Boot..."
                                >
                            </div>
                        </div>

                        <button type="submit" class="generate-btn">
                            <i class="fas fa-magic"></i>
                            生成代码
                        </button>
                    </form>
                </div>
            </section>

            <!-- Loading State -->
            <section id="loadingSection" class="loading-section hidden">
                <div class="loading-container">
                    <div class="spinner"></div>
                    <p>正在生成代码，请稍候...</p>
                </div>
            </section>

            <!-- Results Section -->
            <section id="resultsSection" class="results-section hidden">
                <div class="results-container">
                    <h2><i class="fas fa-file-code"></i> 生成的代码</h2>
                    
                    <div class="result-tabs">
                        <button class="tab-btn active" data-tab="code">
                            <i class="fas fa-code"></i> 代码实现
                        </button>
                        <button class="tab-btn" data-tab="usage">
                            <i class="fas fa-book"></i> 使用说明
                        </button>
                        <button class="tab-btn" data-tab="tests">
                            <i class="fas fa-vial"></i> 测试代码
                        </button>
                        <button class="tab-btn" data-tab="notes">
                            <i class="fas fa-sticky-note"></i> 注意事项
                        </button>
                    </div>

                    <div class="tab-content">
                        <div id="codeTab" class="tab-panel active">
                            <div class="code-header">
                                <span class="language-label"></span>
                                <button class="copy-btn" onclick="copyCode('codeContent')">
                                    <i class="fas fa-copy"></i> 复制代码
                                </button>
                            </div>
                            <pre><code id="codeContent" class="language-javascript"></code></pre>
                        </div>

                        <div id="usageTab" class="tab-panel">
                            <div class="usage-content" id="usageContent"></div>
                        </div>

                        <div id="testsTab" class="tab-panel">
                            <div class="code-header">
                                <span class="language-label">测试代码</span>
                                <button class="copy-btn" onclick="copyCode('testContent')">
                                    <i class="fas fa-copy"></i> 复制代码
                                </button>
                            </div>
                            <pre><code id="testContent" class="language-javascript"></code></pre>
                        </div>

                        <div id="notesTab" class="tab-panel">
                            <div class="notes-content" id="notesContent"></div>
                        </div>
                    </div>

                    <div class="action-buttons">
                        <button class="btn btn-secondary" onclick="resetForm()">
                            <i class="fas fa-redo"></i> 重新生成
                        </button>
                        <button class="btn btn-primary" onclick="downloadCode()">
                            <i class="fas fa-download"></i> 下载代码
                        </button>
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2024 Workflow MCP. 基于 Model Context Protocol 构建的智能代码生成工具.</p>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
